{% extends "layouts/main.html" %}
{% load staticfiles %}
{% block title %}LendMyBook{% endblock title %}
{% block content %}
    <div class="container">
        {% for book in books%}
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="cover-image" src="/media/{{ book.cover_image }}"/>
                    </div>
                    <div class="panel-footer">
                        {{ book.title }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/books/index/search.css' %}">
{% endblock css %}
